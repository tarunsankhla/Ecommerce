<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round"
    rel="stylesheet">
    <title>Login</title>
</head>
<body>
    <div class="navbar">
        <div class="project-title">
            My Website
        </div>
        
        <div class="input-icons">
            <span class="material-icons-round icon">
                search
                </span>
          <input type="tel" class="input-field"  name="main-search" id="main-search" placeholder="Search....">
           
        </div>
        <div class="navbar-action">
            <button class="btn btn-login">Login</button>
            <div class="badge-container">
                    <span class="material-icons-round drawer-icons">
                        favorite_border
                        </span>
                <div class="badge  badge-warning topright-badge">0</div>            
            </div>
            <div class="badge-container">
                <span class="material-icons-round drawer-icons">
                    shopping_cart_checkout
                    </span>
                <div class="badge  badge-warning topright-badge">0</div>            
            </div>
           
            <a class="btn btn-link">Cart</a>
        </div>
    </div>
    <div class="login-body-container">
        <div class="login-container">
            <div class="title-header">Login</div>
            <div class="login-credential-container">
                <label>Email Address</label>
                <input placeholder="xyz@gmail.com">
            </div>
            <div class="login-credential-container">
                <label>Password</label>
                <input type="password" name="" id="">
            </div>
            <div class="login-rem-forgetpass-container">
                <div>
                    <input type="checkbox" name="" id="">
                    Remember me
                </div>
                <a class="btn-link">Forgot your password?</a>
            </div>
            <div class="login-btn-container"><a class="btn login-action-btn">Login</a></div>
            <a class="login-footer" href="./signup.html">Create New Account <span class="material-icons-round">
                navigate_next
                </span>
            </a>
        </div>
    </div>
</body>
</html>
